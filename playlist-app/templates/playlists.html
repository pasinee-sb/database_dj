{% extends 'base.html' %}

{% block content %}

<h1>See all the playlists!</h1>

<ul>
{% for playlist in playlists %}
  <li>
     <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a>
  </li>
{% endfor %}
</ul>

<a  href="/playlists/add"> <button class="btn btn-primary">Add a playlist</button> </a>
<a href="/"><button class="btn btn-success" >HOME</button></a>

{% endblock %}
