{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="text-success">
  SONGS IN THIS PLAYLIST 

  {% if playlist.playlist_song%}

  {%for song in playlist.playlist_song%}
<p><a href="/songs/{{song.song_id}}">{{song.songs.title}}</a> </p>



  {%endfor%}

  {%endif%}

</div>


  <a  href="/playlists/{{ playlist.id }}/add-song">
  <button class="btn btn-primary">Add Song To Playlist</button>  
  </a>

 <a href="/"><button class="btn btn-success" >HOME</button></a>

{% endblock %}
